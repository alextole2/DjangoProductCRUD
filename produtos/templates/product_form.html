{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Produtos {% endblock %}

{% block main %}
<h3>Novo produto</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-primary" type="submit">Salvar</button>
</form>
{% endblock %}
